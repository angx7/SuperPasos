<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Angel Becerra, Grecia Navarrete, Christian Moreno, Ximena Gutiérrez"
    />
    <meta name="date" , content="2024-10-17" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      href="src/icons/SuperPasosIcon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="style/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/styleCatalogo.css" />
    <link rel="stylesheet" href="style/styleNovedades.css" />
    <link rel="stylesheet" href="style/styleTendencias.css" />
    <link rel="stylesheet" href="style/styleContacto.css" />
    <link rel="stylesheet" href="style/styleSenora.css" />
    <link rel="stylesheet" href="style/styleInicio.css" />

    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="iniciar">
          <div id="logo">
            <h2>SuperPasos</h2>
          </div>
          <div id="sesion">
            <p class="d-none d-md-block" onclick="confirmarCerrarSesion()">
              Cerrar Sesión
            </p>
          </div>
        </div>
        <div id="menu-toggle" onclick="toggleMenu()">☰</div>
        <div id="centrarElementos">
          <div id="elementos">
            <div id="menu-links">
              <a href="#" onclick="cargarInicio();">Inicio</a>
              <a href="#" onclick="cargarTendencias();">Tendencias</a>
              <a href="#" onclick="cargarNovedades();">Novedades</a>
              <!-- Modificamos este enlace para redirigir a catalogoView.html -->
              <a href="#" onclick="cargarCatalogo();">Catálogo</a>
              <a href="#" onclick="cargarContacto();">Contacto</a>
              <a class="d-block d-md-none small">Cerrar Sesión</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="contenedorPrincipal"></div>
    </main>

    <footer>
      <div
        id="alinearfoot"
        class="d-flex flex-column flex-md-row justify-content-around"
      >
        <div class="col-md-4">
          <div id="logo"><h2>SuperPasos</h2></div>
          <div class="d-flex justify-content-center">
            <img
              src="src/svg/facebook-o-svgrepo-com.svg"
              alt="F"
              class="redondearImg"
            />
            <img
              src="src/svg/instagram-167-svgrepo-com.svg"
              alt="I"
              class="redondearImg"
            />
            <img
              src="src/svg/icons8-twitterx.svg"
              alt="T"
              class="redondearImg"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="catalogo">
            <h3 onclick="cargarCatalogo();">Catálogo</h3>
            <p onclick="cargarSenora();">Señora</p>
            <p>Joven</p>
            <p>Escolar</p>
            <p>Casual</p>
            <p>Enfermera</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contacto">
            <h3>Contacto</h3>
            <p>Numero telefonico</p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.001485177845!2d-101.71388812427813!3d21.152339183521637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842bc06e4e1d5a79%3A0x40248ea06dc675dc!2sUniversidad%20La%20Salle%20Baj%C3%ADo%20Campus%20Campestre!5e0!3m2!1ses-419!2smx!4v1729055158081!5m2!1ses-419!2smx"
              width="170rem"
              height="90rem"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="derechos">Derechos reservados &copy; 2024</div>
    </footer>

    <script src="style/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/home.js" defer></script>
  </body>
</html>
