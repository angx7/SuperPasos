<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="iniciar">
          <div id="logo">
            <h2>SuperPasos</h2>
          </div>
          <div id="sesion">
            <a href="#">
              <p class="d-none d-md-block" onclick="confirmarCerrarSesion()">
                Cerrar Sesión
              </p>
            </a>
          </div>
          <!-- Ícono hamburguesa -->
        </div>
        <div id="menu-toggle" onclick="toggleMenu()">☰</div>
        <div id="centrarElementos">
          <div id="elementos">
            <div id="menu-links">
              <a href="#">Inicio</a>
              <a href="#">Tendencias</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script>
      function confirmarCerrarSesion() {
        Swal.fire({
          title: "¿Estás seguro?",
          text: "¡No podrás revertir esto!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Sí, cerrar sesión",
          cancelButtonText: "Cancelar",
        }).then((result) => {
          if (result.isConfirmed) {
            // Lógica para cerrar sesión
            window.location.href = "ruta/a/cerrar/sesion";
          }
        });
      }
    </script>
  </body>
</html>
