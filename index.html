<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Angel Becerra, Grecia Navarrete, Christian Moreno, Ximena Gutiérrez"
    />
    <meta name="date" , content="2024-10-17" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="src/icons/SuperPasosIcon.ico"
      type="image/x-icon"
    />

    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <main>
      <div class="contenido">
        <div class="centrarLogo">
          <div class="logo"><h2>SuperPasos</h2></div>
        </div>
        <div class="bienvenido"><h1>Bienvenido</h1></div>
        <div class="contenedor">
          <div class="usuario">
            <p>Usuario:</p>
            <input
              type="text"
              name="usuario"
              id="usuario"
              title="Ingrese su usuario"
              placeholder="Usuario"
            />
          </div>
          <div class="contraseña">
            <p>Contraseña:</p>
            <input
              type="password"
              name="contraseña"
              id="contraseña"
              title="Ingrese su contraseña"
              placeholder="Contraseña"
            />
          </div>
          <div class="boton">
            <button type="button" onclick="verificar();">
              <b>Iniciar Sesión</b>
            </button>
          </div>
          <div class="recuperar">
            <a id="forgotPassword">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/login.js"></script>
  </body>
</html>
